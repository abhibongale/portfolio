name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main # Adjust to your default branch if different (e.g., 'master')
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  # Build job: Prepares static files and uploads them as an artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      # For a pure HTML/CSS/JS site, no explicit build command is needed here.
      # The files are already static and ready for packaging.

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Assumes index.html and other assets are in the repository root

  # Deployment job: Deploys the artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Ensures this job runs only after the 'build' job completes
    permissions:
      contents: read
      pages: write
      id-token: write # Required for OIDC authentication with GitHub Pages
    concurrency: ci-${{ github.ref }} # Ensures only one deployment per branch at a time
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4